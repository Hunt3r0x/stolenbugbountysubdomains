id: cPanel-xss

info:
  name: cPanel-xss
  author: H1NTR0X01
  severity: medium
  description: cPanel vulnerable to cross-site scripting.
  reference:
    - https://twitter.com/71ntr
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 5.4
    cwe-id: CWE-80
  tags: cpanel,xss

requests:
  - method: GET
    path:
      - "{{BaseURL}}:2083/cpanelwebcall/aaaaaaaaaaaabrokendelta"
      - "{{BaseURL}}:2082/cpanelwebcall/aaaaaaaaaaaabrokendelta"
      - "{{BaseURL}}:80/cpanelwebcall/aaaaaaaaaaaabrokendelta"
      - "{{BaseURL}}/cpanelwebcall/aaaaaaaaaaaabrokendelta"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        words:
          - aaaaaaaaaaaabrokendelta
          - cPanel
          - Webmail
        part: body

      - type: status
        status:
          - 400
